<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-5">
      <img [src]="'./assets/' + data.image" [alt]="data.title" class="card-image mt-md-3">
    </div>
    <div class="col-md-7">
      <div class="card-body">
        <h4 class="card-title">{{data.title}}</h4>
        <h5 class="card-title text-secondary">{{data.price}} â‚½</h5>
        <p class="card-text">{{data.description}}</p>
        <div class="d-flex">
          <a [routerLink]="'card/' + data.id" class="btn btn-dark m-2">View</a>
          <a [routerLink]="'card/' + data.id + '/edit'" class="btn btn-dark m-2">Edit</a>
        </div>
      </div>
    </div>
  </div>
</div>
