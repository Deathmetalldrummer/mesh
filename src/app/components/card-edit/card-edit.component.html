<div class="container" *ngIf="data$|async as data">
  <form [formGroup]="form" class="row">
    <div class="col-6">
      <app-product-presentation [data]="data"></app-product-presentation>
    </div>
    <div class="col-6">
      <div class="form-group mb-3">
        <label for="cardTitle">Title</label>
        <input formControlName="title" id="cardTitle"
               class="form-control form-control-lg text-title"
               [class.is-invalid]="form.get('title')?.touched && form.get('title')?.invalid"
               placeholder="Enter title" type="text">
      </div>
      <div class="form-group mb-3">
        <label for="cardPrice">Price ( â‚½ )</label>
        <input formControlName="price" id="cardPrice"
               class="form-control form-control-lg text-title"
               [class.is-invalid]="form.get('price')?.touched && form.get('price')?.invalid"
               placeholder="Enter price" type="number">
      </div>
      <div class="stars">
        <ul>
          <li *ngFor="let item of [1,2,3,4,5]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M381.2 150.3L524.9 171.5C536.8 173.2 546.8 181.6 550.6 193.1C554.4 204.7 551.3 217.3 542.7 225.9L438.5 328.1L463.1 474.7C465.1 486.7 460.2 498.9 450.2 506C440.3 513.1 427.2 514 416.5 508.3L288.1 439.8L159.8 508.3C149 514 135.9 513.1 126 506C116.1 498.9 111.1 486.7 113.2 474.7L137.8 328.1L33.58 225.9C24.97 217.3 21.91 204.7 25.69 193.1C29.46 181.6 39.43 173.2 51.42 171.5L195 150.3L259.4 17.97C264.7 6.954 275.9-.0391 288.1-.0391C300.4-.0391 311.6 6.954 316.9 17.97L381.2 150.3z"/></svg>
          </li>
        </ul> (5.0)
      </div>
      <div class="form-group mb-4">
        <label for="cardDescription">Description</label>
        <textarea formControlName="description" placeholder="Enter description"
                  class="form-control"
                  [class.is-invalid]="form.get('description')?.touched && form.get('description')?.invalid"
                  id="cardDescription" rows="6"></textarea>
      </div>
      <div class="form-group">
        <button (click)="onSubmit(data)" [disabled]="form.invalid" type="submit" class="btn btn-dark btn-submit">Save</button>
        <button (click)="onDelete(data.id)" *ngIf="data" type="button" class="btn btn-dark btn-submit">Delete</button>
        <button type="button" routerLink="../" class="btn btn-dark btn-submit">Cancel</button>
      </div>
    </div>
  </form>
</div>
